<button (click)="goBack()">‚Üê Back to Groups</button>

<h2>{{ group()?.name }}</h2>

@if(group()) {
  <h3>Channels</h3>
  <ul>
    @for(c of group()?.channels; track $index) {
      <li>
        {{ c.name }} ({{ c.users.length }} members)
      </li>
    }
  </ul>
} @else {
  <p>Group not found.</p>
}
